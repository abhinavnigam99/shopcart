<ion-header>
  <ion-toolbar>
    <div class='toolbar'>
      <ion-img src="../../assets/images/title.PNG"></ion-img>
      <ion-title [routerLink]="['/dashboard']">skip</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <h1 class='title' *ngIf="page=='login'"><b>Sign in</b></h1>
    <h1 class='title' *ngIf="page=='register'"><b>Register</b></h1>
  </div>

  <div style="display: flex;justify-content: center;">
    <ion-button shape="round" [color]="this.page=='login'?'success':'medium'" (click)='changePage(1)'
      style="height: 2px;">
    </ion-button>
    <ion-button shape="round" [color]="this.page=='register'?'success':'medium'" (click)='changePage(2)'
      style="height: 2px;"></ion-button>

  </div>

  <form #form="ngForm" (ngSubmit)="login(form)" *ngIf="page=='login'">
    <div class="form">
      <div>
        <div class="field-div">
          <ion-icon class='field-icon' name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input name='email' type='email' ngModel required email></ion-input>
          </ion-item>
        </div>
        <div class="field-div">
          <ion-icon class='field-icon' name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input name='password' type='password' ngModel required></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="submit">
        <ion-button size="large" style='width: 100%;' shape="round" type="submit" [disabled]="form.invalid">Login
        </ion-button>
      </div>
    </div>
  </form>

  <form #form="ngForm" (ngSubmit)="register(form)" *ngIf="page=='register'">
    <div class="form">
      <div>
        <div class="field-div">
          <ion-icon class='field-icon' name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input name='name' type='text' ngModel required></ion-input>
          </ion-item>
        </div>
        <div class="field-div">
          <ion-icon class='field-icon' name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input name='email' type='email' ngModel required email></ion-input>
          </ion-item>
        </div>
        <div class="field-div">
          <ion-icon class='field-icon' name="phone-portrait-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input name='number' type='tel' maxlength='10' minlength='10' ngModel required></ion-input>
          </ion-item>
        </div>
        <div class="field-div">
          <ion-icon class='field-icon' name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input name='password' type='password' ngModel required></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="submit">
        <ion-button size="large" style='width: 100%;' shape="round" type="submit" [disabled]="form.invalid">Register
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
