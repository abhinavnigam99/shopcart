<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img style="height: 50px;" src="../../assets/images/title.PNG"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-slides pager="true" [options]="slideOpts" #slideWithNav
      (ionSlideDidChange)="slideDidChange(slider,slideWithNav)">
      <ion-slide *ngFor="let s of slider.slidesItems">
        <img src="../../assets/images/slides.PNG">
      </ion-slide>
    </ion-slides>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home-outline" tab='first'></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="cog-outline"></ion-icon>
        <ion-label>Hot Offer</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>My Cart</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</ion-content>
